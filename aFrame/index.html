<!DOCTYPE html>
<html>
    <head>
        <title>NCAA VR DataVis</title>

        <script src="//aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>

        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>



    <body>

        <a-scene cursor="rayOrigin: mouse">

            <a-assets>
            </a-assets>


            <!-- <a-entity camera wasd-controls="fly: true" look-controls ></a-entity> -->
            <a-entity id="cameraRig">
                <a-entity id="head" camera wasd-controls="fly: true" look-controls></a-entity>
                <a-entity id="hand" raycaster="showLine: true"
                            line="color: white; opacity: 0.25" laser-controls="hand:right"
                            teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: grip"></a-entity>
            </a-entity>


        </a-scene>

        <!-- <script src="js/script_for_aFrame.js"></script> -->
        <script src="js/script_for_aFrame_d3.js"></script>

    </body>
</html>
